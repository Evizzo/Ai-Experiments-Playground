<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafy Chicken Shooter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Three.js core library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Three.js post-processing -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="score-display">Score: 0</div>
    <div id="instructions">
        Click to enter game mode<br>
        WASD to move<br>
        Space to jump<br>
        Left click to shoot<br>
        Right click to throw ball
    </div>
    
    <!-- Game scripts -->
    <script src="js/game.js"></script>
    <script>
        // Initialize the game after all resources are loaded
        window.addEventListener('load', () => {
            const game = new LeafyChickenShooter();
        });
    </script>
</body>
</html>
